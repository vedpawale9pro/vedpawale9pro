<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Message Board</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }
    #log { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>üì° Live Messages</h1>

  <p>
    Server: <input id="server" value="ws://147.185.221.30:46414" size="40">
    <button onclick="connect()">Connect</button>
  </p>

  <div id="log"></div>

  <script>
    let socket;
    const log = document.getElementById('log');

    function connect() {
      const url = document.getElementById('server').value;
      socket = new WebSocket(url);

      socket.onopen = () => logMessage("‚úÖ Connected to server");
      socket.onmessage = (event) => logMessage("üü¢ " + event.data);
      socket.onerror = (e) => logMessage("‚ö†Ô∏è Error: " + e.message);
      socket.onclose = () => logMessage("‚ùå Disconnected from server");
    }

    function logMessage(msg) {
      const div = document.createElement('div');
      div.textContent = msg;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }
  </script>
</body>
</html>
